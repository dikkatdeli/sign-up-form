<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <link href="./Norse-Bold.otf" rel="stylesheet">
    <title>Sign UP Page</title>
</head>
<body>
<div class="full-container">
    <div class="left-side">   
            <div class="left-side-banner">
                <h1> Hello World !</h1>
                <img src="./odin-lined.png">
                <p> MERHABA !</p>
            </div>
    </div>

    <div class="right-side">
        
        <h1>This is not a real online service! Lorem ipsum dolor sit amet consectetur, adipisicing elit. Necessitatibus, commodi!

            Sign up now to get started.</h1>
        <div class="whole-form">
            <form action="#">
            
                <div class="form-style">
                <div class="form-style child">
                    <label for="first-name">First name</label>
                    <input type="text" name="first-name" id="first-name" required>

                    <label for="email">Email Address</label>
                    <input type="email" name="email" id="email">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" required>
                </div>
                <div class="form-style child">
                    <label for="last-name">Last Name</label>
                    <input type="text" name="last-name" id="last-name">

                    <label for="phone-number">Phone Number</label>
                    <input type="text" name="phone-number" id="phone-number">
                    <label for="confirm-password">Confirm password</label>
                    <input type="password" name="confirm-password" id="confirm-password" required>
            </div>

            
            
        </div>
        <div class="button-style"><button type="submit">Create Account</button></div>
    
    </form>
    </div>
    </div>
</div> 
</body>
</html>
